<body>
	<div class="limiter">

		<div class="container-login100">
			
			<div class="wrap-login100">
				
				<form class="login100-form validate-form" method="post" action="validar_registro.php">
					

					<span class="login100-form-title p-b-48">
						<img id="user" src="../images/usuario.png">
					</span>
					<span class="login100-form-title p-b-26">
						<b>Bienvenido</b>
					</span>

					<div class="form-group">
						<label for="usuario"><b>Usuario:</b></label>
						<input id="usuario" class="form-control" type="text" name="Nusu" placeholder="Ingrese su usuario">
					</div>


					<div class="form-group">
						<label for="contraseña"><b>Contraseña:</b></label>
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="form-control" placeholder="Ingrese su contraseña" type="password" name="Ncontra">
					</div>
					
					<div class="form-group">
						<label for="nombre"><b>Nombres:</b> </label>
						<input id="nombre" name="Nnombre" class="form-control" onkeypress="return validarSOLOletras(event)"  type="text" placeholder="Ingrese sus nombres">
					</div>

					<div class="form-group">
						<label for="apellido"><b>Apellidos:</b> </label>
						<input id="apellido" name="Napellido" class="form-control" onkeypress="return validarSOLOletras(event)" type="text" placeholder="Ingrese sus apellidos">
					</div>



					<button type="submit" name="btnregistro" class="btn btn-success mb-2">Registrar</button>
					<a id="efecto" href="../pages/login.html">
						<b>Tiene cuenta? Inicie</b>
					</a>

					

				</form>
			</div>
		</div>
	</div>

	<script>
		function validarSOLOletras(e){
			let tecla = (document.all) ? e.keyCode : e.which; // 2
			if (tecla==8) return true; // 3
			let patron =/[A-Za-z\s]/; // 4
			let te = String.fromCharCode(tecla); // 5
			return patron.test(te); // 6
		}
	</script>
