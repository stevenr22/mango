
<!-- Modal -->
<div class="modal fade" id="modalcito" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-success">
          <div class="modal-title">Actualizar Rol</div>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" action="#">
          <div class="form-group">
            <label>Nombres: </label>
            <input class="form-control" type="text" name="nombre" readonly value="" required>
          </div>
        
          <div class="form-group">
            <label>Apellidos: </label>
            <input class="form-control" type="text" name="apellido" placeholder="Ingrese su nombre" required>
          </div>
          <div class="form-group">
            <label>Nombre de usuario: </label>
            <input class="form-control" type="text" name="nomb_usu" placeholder="Ingrese su nombre" required>
          </div>
          <div class="form-group">
            <div class="form-group">
                                                        
              <label><b>Elegir rol: </b></label>
              <select class="form-control chzn-select" id="parcela" name="parcela">
                  <option value="1">Empleado</option>
                  <option value="2">Administrador</option>
                  <option value="3">Gerente</option>
              </select>
          </div>
          </div>
          
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
         
        </form>
      </div>
      
    </div>
  </div>
</div>
<script>
  function modalcito_aparece(id, nom, ced, cor, fnaci){
  $("#modalcito").modal("show");
  $("#Enombre").val(nom);
  $("#idregistro").val(id);
  $("#Eced").val(ced);
  $("#Ecorreo").val(cor);
  $("#Efnac").val(fnaci);
}
</script>
